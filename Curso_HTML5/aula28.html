<!DOCTYPE html>

<html>

    <head>
        <title>Aula 28 - HTML5</title>
        <meta charset="utf-8">
        <meta name="author" content="Filipe André da Silva">
        <meta name="keywords" content="HTML5, Elementos Tabulados, Curso de Desenvolvimento Web">
        <meta name="description" content="Aula 28 sobre Elementos Tabulados do HTML5">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    
        <table>
            <caption>Alien football stars</caption>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Profissão</td>
            </tr>
            <tr>
                <td>Ted</td>
                <td>22</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Ralf</td>
                <td>26</td>
                <td>Designer</td>
            </tr>
        </table>

        <hr>

        <table>
            <colgroup>
                <col span="1" style="background-color: red;">
                <col span="1" style="background-color: yellow;">
                <col span="1" style="background-color: blueviolet;">
            </colgroup>
            
            <thead>
                <caption>Alien football stars</caption>
                <tr>
                    <td>Nome</td>
                    <td>Idade</td>
                    <td>Profissão</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ted</td>
                    <td>22</td>
                    <td>Estudante</td>
                </tr>
                <tr>
                    <td>Ralf</td>
                    <td>26</td>
                    <td>Designer</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Fim</td>
                    <td>Fim</td>
                    <td>Fim</td>
                </tr>
            </tfoot>
        </table>

    </body>

</html>
