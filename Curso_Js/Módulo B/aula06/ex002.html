<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //Entrada de dados
        var entrada1 = window.prompt("Digite um número:");
        var entrada2 = window.prompt("Digite outro número:");
        
        //Convertendo a entrada para Inteiro
        num1 = Number(entrada1);
        num2 = Number(entrada2);
        
        //Realizando soma e retornando o resultado
        var resultado_soma = num1 + num2;
        
        window.alert("Resultado da soma é " + resultado_soma);
        //Ou
        //window.alert(`Resultado da soma é ${resultado_soma}`);
        
        /*
        Outras converções:
        Number.parseInt(x);
        Number.parseFloat(x);
        String(x); ou x.toString()
        */

    </script>

</body>

</html>
