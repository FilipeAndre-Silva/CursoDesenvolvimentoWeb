<!DOCTYPE html>

<html>

    <head>
        <title>Aula 29 - HTML5</title>
        <meta charset="utf-8">
        <meta name="author" content="Filipe André da Silva">
        <meta name="keywords" content="HTML5, Formulários e Métodos HTTP, Curso de Desenvolvimento Web">
        <meta name="description" content="Aula 29 sobre Formulários e Métodos HTTP do HTML5">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <!-- Form que envia uma requisição GET , envia informações via URL-->
        <form action="#" method="get">
            <label for="GET-name">Name:</label>
            <input id="GET-name" type="text" name="name">
            <input type="submit" value="Save">
        </form>
        
        <!-- Simple form which will send a POST request, envia sem usar a URL -->
        <form action="#" method="post">
            <label for="POST-name">Name:</label>
            <input id="POST-name" type="text" name="name">
            <input type="submit" value="Save">
        </form>

        <!-- Form que envia uma requisição PUT, pela URL-->
        <form action="#" method="PUT">
            <label for="POST-name">Name:</label>
            <input id="POST-name" type="text" name="name">
            <input type="submit" value="Save">
        </form>

        <!-- Form que envia uma requisição DELETE, PELA URL-->
        <form action="#" method="DELETE">
            <label for="POST-name">Name:</label>
            <input id="POST-name" type="text" name="name">
            <input type="submit" value="Save">
        </form>

GET  - Read<br>
POST- Create New<br>
PUT - Update<br>
DELETE - Delete<br>
    </body>

</html>
