<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction(){
            document.getElementById("mensagem").innerHTML = "Botão foi clicado.";
        }    
    </script>
</head>

<body>

    <h2>Primeiro Código com JS</h2>
    <p id="mensagem">Mensagem vai mudar ao clicar no botão!</p>
    <button type="button" onclick="myFunction()">Clique aqui!</button>
    
</body>

</html>
