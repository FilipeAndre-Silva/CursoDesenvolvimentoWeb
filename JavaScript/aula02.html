<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Segundo código de JS</h2>
    <p id="mensagem">Essa mensagem vai mudar ao clicar no botão</p>
    <button type="button" onclick="myFunction()">Clique aqui!</button>

    <script>
        function myFunction(){
            document.getElementById("mensagem").innerHTML = "Mensagem foi alterada!!";
        }    
    </script>
</body>

</html>
