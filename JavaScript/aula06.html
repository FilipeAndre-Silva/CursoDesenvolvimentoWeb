<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Adição
        var x = 5;
        var y = 10;
        var z = x + y;
        
        //Subtração
        var x = 10;
        var y = 3;
        var z = x - y;
        
        //Multiplicação
        var x = 10;
        var y = 20;
        var z = x * y;

        //Exponenciação ou Math.pow(x,y)
        var x = 10;
        var y = 20;
        var z = x ** y;

        //Divisão
        var x = 10;
        var y = 20;
        var z = x / y;

        //Resto Divisão
        var x = 10;
        var y = 20;
        var z = x % y;

        //Incremento
        var x = 5;
        x ++;

        //Decremento
        var x = 10;
        x --;
    </script>

</body>

</html>
