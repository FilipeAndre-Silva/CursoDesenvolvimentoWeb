<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <form name="myForm" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <small id="msg_nome"></small>
        <input type="submit" value="Submit">
        
    </form> 


    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                document.getElementById("msg_nome").innerHTML = "Preencha com o Nome Completo";
                return false;
            }

            if (x.length < 8) {
                document.getElementById("msg_nome").innerHTML = "Nome muito pequeno";
                return false;
            }
        } 
    </script>
</body>

</html>
