<body>

    <script>
        function retornaSexo(sexo){
            if(sexo === 'M'){
                return 'Masculino';    
            }else if(sexo === 'F'){
                return 'Feminino';
            }else{
                return 'Outro';
            }    
        }

        function retornaSexo1(sexo){
            switch(sexo){
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
            }
        }

        var resultado = retornaSexo('a');
        console.log(resultado)
    </script>
    
</body>
